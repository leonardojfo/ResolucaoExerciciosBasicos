<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REENCONTROW</title>
    <link href="./CSS/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <header>
        <h1>REENCON<span>TROW</span></h1>
    </header>

    <main>

        <section class="section1">

            <div class="section1-texto">
                <p>Uma plataforma completa de informações...</p>
                <h2>Já são mais de 4mil<br> pessoas conectadas<br> em nossa comunidade</h2>
                <button>QUERO PARTICIPAR</button>
            </div>

            <img src="./Imagens/Rectangle 8.svg" class="section1-imagem">

        </section>

        <section class="section2">
            <h1>PRINCIPAIS ASSUNTOS ABORDADOS</h1>

            <div class="cards">

                <div class="card">
                    <img src="./Imagens/Icon.svg">
                    RELACIONAMENTO
                </div>

                <div class="card">
                    <img src="./Imagens/Icon.svg">
                    SABEDORIA
                </div>

                <div class="card">
                    <img src="./Imagens/Icon.svg">
                    AMOR
                </div>

                <div class="card">
                    <img src="./Imagens/Icon.svg">
                    AMIZADE
                </div>

            </div>
        </section>

    </main>

    <footer>

        <div class="area-form">
            <h1>RECEBA NOSSOS MATERIAIS EDUCATIVOS<br>GRATUITAMENTE EM SEU EMAIL</h1>
            <form class="formulario" action="/cadastro" method="post">
                <input type="text" name="nome" placeholder="SEU NOME"><br>
                <input type="text" name="email" placeholder="SEU E-MAIL"><br>
                <input type="submit" value="QUERO RECEBER">
            </form>
        </div>

    </footer>
    
</body>
</html>
